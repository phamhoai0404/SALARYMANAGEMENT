<h1 align="center"> Tải Bảng Lương </h1>
<mat-dialog-content class="mat-typography">
    <form >
        <div class = "selecte">
            <label>Chọn Bảng Lương: </label>
            <mat-form-field class="option">
                <mat-label>Chọn</mat-label>
                <mat-select [formControl]="boardControl" required>
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let board of allBoard" [value]="board">
                        {{board.month}} / {{board.year}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="this.boardControl.hasError('required')">Phải chọn tháng và năm</mat-error> 
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="warn" mat-dialog-close>Hủy</button>
    <button mat-raised-button class="buttonExport" (click) ="buttonExport(boardControl.value)"  cdkFocusInitial> Tải về </button>
</mat-dialog-actions>

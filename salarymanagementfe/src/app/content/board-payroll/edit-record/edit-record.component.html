<h1 align="center">Sửa Lương Nhân viên </h1>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="recordGroup">
        <div class="staffContent">
            <label>Mã nhân viên: &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;{{staff.staffId}} </label>
        </div>
        <div class="staffContent">
            <label>Tên nhân viên: &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;{{staff.fullName}} </label>
        </div>
        <div class="staffContent">
            <label>Giới tính: &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;{{staff.gender}} </label>
        </div>
        <div class="staffContent">
            <label>Ngày sinh: &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;{{staff.birthday |date: 'dd/MM/yyyy' }} </label>
        </div>
        <div class="staffContent">
            <label>Vị trí: &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;{{staff.position }} </label>
        </div>
        <div class="staffContent">
            <label>Lương cơ bản: &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;{{staff.basicSalary | number: "0.0"}} </label>
        </div>

        <div class="changeContent">
            <mat-form-field  class ="item">
                <mat-label>Ngày công: </mat-label>
                <input matInput type="text" formControlName="workDay" >
            </mat-form-field>
            <mat-form-field class = "item">
                <mat-label>Tiền thưởng: </mat-label>
                <input matInput type="text" formControlName="bonus" >
            </mat-form-field>
        </div>
        
        <br>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="warn" mat-dialog-close>Hủy</button>
    <button mat-raised-button class="buttonEditTeam" (click) ="buttonEdit()"  cdkFocusInitial>Sửa</button>
</mat-dialog-actions>

<h1 align="center">Thêm Bảng lương </h1>
<mat-dialog-content class="mat-typography">
    <form >
        <div class = "selecte">
            <label>Chọn Tháng: </label>
            <mat-form-field class="option">
                <mat-label>Chọn</mat-label>
                <mat-select [formControl]="monthControl" required>
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let month of months" [value]="month">
                        {{month}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="this.monthControl.hasError('required')">Phải chọn tháng</mat-error> 
            </mat-form-field>
        </div>
        <div class = "selecte">
            <label>Chọn Năm: </label>
            <mat-form-field class="option">
                <mat-label>Chọn</mat-label>
                <mat-select [formControl]="yearControl" required>
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let year of years" [value]="year">
                        {{year}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="this.yearControl.hasError('required')">Phải chọn năm</mat-error> 
            </mat-form-field>
        </div>
        

    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="warn" mat-dialog-close>Hủy</button>
    <button mat-raised-button class="buttonAdd" (click) ="buttonAdd(monthControl.value,yearControl.value)"  cdkFocusInitial> Thêm </button>
</mat-dialog-actions>

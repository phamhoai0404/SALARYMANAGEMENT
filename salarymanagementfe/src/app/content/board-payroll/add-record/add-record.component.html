<h1 align="center">Thêm nhân Nhân viên </h1>
<h2 align="center">Tháng {{duration.month}} / {{duration.year}}</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="recordGroup">
        <div class = "selecteStaff">
            <label>Chọn mã nhân viên</label>
            <mat-form-field class="option">
                <mat-label>Chọn</mat-label>
                <mat-select [formControl]="staffControl" required>
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let staff of staffAll" [value]="staff">
                        {{staff.staffId}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="staffControl.hasError('required')">Phải chọn mã nhân viên</mat-error> 
            </mat-form-field>
        </div>
        

        <div class="staffContent">
            <label>Tên nhân viên: &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;{{staffControl.value?.fullName}} </label>
        </div>
        <div class="staffContent">
            <label>Giới tính: &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;{{staffControl.value?.gender}} </label>
        </div>
        <div class="staffContent">
            <label>Ngày sinh: &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;{{staffControl.value?.birthday |date: 'dd/MM/yyyy' }} </label>
        </div>
        <div class="staffContent">
            <label>Vị trí: &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;{{staffControl.value?.position }} </label>
        </div>
        <div class="staffContent">
            <label>Lương cơ bản: &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;{{staffControl.value?.basicSalary | number: "0.0"}} </label>
        </div>

        <div class="content">
            <mat-form-field  class ="item">
                <mat-label>Ngày công: </mat-label>
                <input matInput type="text" formControlName="workDay"  >
            </mat-form-field>
            <mat-form-field class = "item">
                <mat-label>Tiền thưởng: </mat-label>
                <input matInput type="text" formControlName="bonus" >
            </mat-form-field>
        </div>
        
        <br>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="warn" mat-dialog-close>Hủy</button>
    <button mat-raised-button class="buttonAdd" (click) ="buttonAdd(staffControl.value)"  cdkFocusInitial> Thêm </button>
</mat-dialog-actions>
